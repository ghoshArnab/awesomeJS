<!DOCTYPE html>

<body class="bg">
  <div class="awesome-wrap">
    <div class="awesome-forms awesome-container wrap-2">
      <div class="form-header header-primary">

          <div class="frm-row">

                <label class="option block">

                <label class="option block spacer-t10">

                <label class="option block spacer-t10">

                <label class="option block spacer-t10">

                <label class="option block spacer-t10">
                  <input type="checkbox" name="support" value="css3">

                  <span class="checkbox"></span> CSS3 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button type="submit" class="button btn-primary"> Download Customised File </button>
          <button type="reset" class="button"> Cancel </button>

    </div>
